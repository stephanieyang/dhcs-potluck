{% load static from staticfiles %}
<meta name="robots" content="noindex">
<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/customstyles.css' %}" rel="stylesheet" type="text/css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/nvbar.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <meta charset=utf-8 />
     <title>Connect FMS</title>
  </head>
<body>
  

<!-- Responsive Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top torcolor" role="navigation" id="slide-nav">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-toggle"> 
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="navbar-brand orcolor" href="#">Connect FMS</a>
        {% if user.is_authenticated %}
          <a class="flr orcolor" href="{% url 'logout' %}">Logout {{ user.username }}</a>
        {% else %}
          <p class="flr orcolor">Please Login</p>
        {% endif %}
      </div>
      <div id="slidemenu">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'feed' %}">Newsfeed</a></li>
          <li><a href="{% url 'post_form_upload' %}">Create Post</a></li>
        </ul>     
      </div>
    </div>
  </div>
{% block content %}

{% endblock %}


<footer>
  <div class="col-sm-12">
    <h4 id="footer" class="center-text">Moxi Team</h4>
    <h6 class="center-text">in Association with CBPD</h6>
  </div>
</footer>
</body>
</html>
